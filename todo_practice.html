<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="head">Todo List [You can add your daily tasks here]</div>
    <div class="body">
      <input type="text" class="input-box" placeholder="Enter your Task here" />
      <input type="date" class="date" />
      <button class="add-button" onclick="isClicked()">Add</button>
      <div class="showing"></div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
